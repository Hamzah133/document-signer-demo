<div class="dashboard">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <h2 class="logo">Document Signer</h2>
      </div>
      <div class="navbar-right">
        <span class="user-email">{{ userEmail }}</span>
        <button class="ghost-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>My Documents</h1>
      <button class="primary-btn" (click)="createNew()">+ New Document</button>
    </div>

    <!-- Documents Table -->
    <div class="card" *ngIf="documents.length > 0">
      <table class="data-table">
        <thead>
          <tr>
            <th>Document Name</th>
            <th>Status</th>
            <th>Last Modified</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of documents" (click)="openDocument(doc)" class="table-row">
            <td class="doc-name">{{ doc.name }}</td>
            <td>
              <span class="status-badge" [class]="doc.status">{{ doc.status }}</span>
            </td>
            <td class="date">{{ doc.createdAt | date:'MMM d, y' }}</td>
            <td>
              <button class="ghost-btn" (click)="deleteDocument(doc, $event)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div *ngIf="documents.length === 0" class="empty-state">
      <p>No documents yet</p>
      <button class="primary-btn" (click)="createNew()">Create your first document</button>
    </div>
  </div>
</div>
